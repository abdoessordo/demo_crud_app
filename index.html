<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      img {
        width:  100%;
      }

      .card{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .card:last-child > img {
        width: 50%;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./screenshots/1.png" alt="" />

      </div>

      <div class="card">

  </body>
</html>
